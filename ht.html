<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16">
    <!-- Botón para abrir filtros -->
    <button class="fixed bottom-24 right-5 bg-yellow-500 text-black px-4 py-2 rounded flex items-center hover:bg-yellow-300 transition duration-300">
      <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13h.4m12 0a1 1 0 01-1 1H9m4 6a2 2 0 100-4 2 2 0 000 4zm0 0h4m-4 0H9"></path>
      </svg>
      Filtrar Productos
    </button>

    <!-- Filtros -->
    

    <!-- Productos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div class="rounded overflow-hidden shadow-lg flex flex-col transform hover:scale-105 transition duration-300 ease-in-out h-[420px] cursor-pointer">
        <div>
          <img src="https://via.placeholder.com/300x200" alt="Producto" class="w-full h-52 object-cover">
          <div class="absolute inset-0 bg-gray-900 opacity-25 hover:bg-transparent transition duration-300"></div>
          <span class="text-xs absolute top-0 right-0 bg-yellow-500 px-4 py-2 text-black mt-3 mr-3 rounded-full shadow-lg">Entradas</span>
        </div>

        <div class="px-6 py-4 flex-1 overflow-hidden">
          <p class="font-bold text-2xl text-black inline-block hover:text-yellow-500 transition duration-500 ease-in-out mb-2">
            Producto Ejemplo
          </p>
          <p class="text-gray-500 text-sm mb-2 truncate">
            Descripción del producto que es muy largo y necesita ser truncado.
          </p>
          <p class="text-gray-900 font-semibold text-lg">
            $ 50,000 COP
          </p>
        </div>

        <div class="px-6 py-3 flex items-center justify-between bg-yellow-100 border-t border-yellow-500 h-92 mb-8">
          <div class="flex items-center">
            <button class="text-lg px-3 py-1 text-gray-900 border border-yellow-300 rounded hover:bg-yellow-200 transition duration-300">-</button>
            <span class="mx-2 text-lg font-semibold">1</span>
            <button class="text-lg px-3 py-1 text-gray-900 border border-yellow-300 rounded hover:bg-yellow-200 transition duration-300">+</button>
          </div>
          <button class="flex items-center bg-yellow-500 hover:bg-yellow-300 text-black px-4 py-2 rounded transition duration-500 ease-in-out">
            <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13h.4m12 0a1 1 0 01-1 1H9m4 6a2 2 0 100-4 2 2 0 000 4zm0 0h4m-4 0H9"></path>
            </svg>
            Añadir al carrito
          </button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
